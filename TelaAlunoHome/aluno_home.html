<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrô - Dashboard</title>
 <link rel="stylesheet" href="styleAluno.css?v=2">

<body>

  <header class="topo">Home aluno</header>

  <!-- Logo do Governo -->
  <div class="logo-governo">
    <img src="imagens/logoGov.png" alt="Governo do Estado de São Paulo">
  </div>

  <main>
    <!-- Logo do Metrô -->
    <div class="logo-metro">
      <img src="imagens/logoMretro.png" alt="Metrô de São Paulo">
    </div>

    <h1>Seja Bem-Vindo, aluno!</h1>
    <p class="lead"></p>

    <div class="cards">
      <a class="card" href="#">
        <div class="left"><span class="emoji">🎓</span> Meus treinamentos</div>
        <div class="arrow">➜</div>
      </a>

      <a class="card" href="#">
        <div class="left"><span class="emoji">📈</span> Acompanhar progresso</div>
        <div class="arrow">➜</div>
      </a>

      <a class="card full" href="#">
        <div class="left"><span class="emoji">🏅</span> Meus certificados</div>
        <div class="arrow">➜</div>
      </a>
    </div>
  </main>

  <footer class="rodape">
    <div><span class="emoji">☎️</span> Fale conosco</div>
    <div><span class="emoji">💬</span> Ouvidoria</div>
    <div><span class="emoji">⏰</span> 8h às 18h</div>
    <div><span class="emoji">✉️</span> SMS</div>
  </footer>

  <div vw class="enabled"><div vw-access-button class="active"></div><div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div></div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>
</body>
</html>
