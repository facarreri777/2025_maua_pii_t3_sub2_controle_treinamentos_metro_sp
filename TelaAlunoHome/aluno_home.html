<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrô - Dashboard</title>

    <!-- Ícone do Metrô de São Paulo (favicon) -->
    <link rel="icon" type="image/png"
        href="https://www.metro.sp.gov.br/wp-content/themes/metrosp/assets/images/favicon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Base -->
    <link rel="stylesheet" href="../../styles/base.css">

    <style>
        /* ===== ESTILOS COMPLETOS DA TELA HOME ALUNO ===== */
        
        /* Reset e base */
        * {
            box-sizing: border-box;
        }

        :root {
            --blue-escuro: #002776;
            --gray-bar: #f2f2f2;
            --card-border: #d6d6d6;
            --max-width: 1000px;
            --white: #ffffff;
            --black: #000000;
            --text-muted: #666666;
            --text-primary: #111;
            --text-secondary: #444;
            --border-radius: 6px;
            --shadow-md: 0 4px 15px rgba(0, 39, 118, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }

        /* Header */
        header.topo {
            background: var(--blue-escuro);
            color: var(--white);
            padding: 18px 20px;
            font-size: 26px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Logo do Governo */
        .logo-governo {
            background-color: var(--black);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 30px;
            min-height: 70px;
        }

        .logo-governo img {
            height: 55px;
        }

        /* Logo do Metrô */
        .logo-metro {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .logo-metro img {
            width: 240px;
            height: 110px;
            object-fit: contain;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        h1 {
            margin: 6px 0;
            font-size: 32px;
            font-weight: 600;
            font-style: italic;
        }

        p.lead {
            margin: 0;
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Grid de cards */
        .cards-grid {
            width: 100%;
            max-width: var(--max-width);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            margin: 40px auto 0;
            padding: 0 10px;
        }

        /* Cards */
        .card {
            background: var(--white);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            border-color: var(--blue-escuro);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
        }

        .card-nav .left {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .card-nav .left i {
            font-size: 22px;
            color: var(--blue-escuro);
            min-width: 28px;
            text-align: center;
        }

        .card-nav .arrow {
            font-size: 18px;
            color: var(--blue-escuro);
        }

        /* Card central (terceiro card que ocupa as duas colunas) */
        .card.full {
            grid-column: 1 / -1;
            justify-self: center;
            margin-top: 10px;
            padding: 18px 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Footer */
        footer.rodape {
            background: var(--gray-bar);
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            font-size: 15px;
            flex-shrink: 0;
            margin-top: 50px;
        }

        footer.rodape div {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        footer.rodape a {
            color: inherit;
            text-decoration: none;
        }

        footer.rodape a:hover {
            text-decoration: underline;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px auto 0;
            }
            
            .card.full {
                grid-column: 1;
                margin-top: 0;
            }
            
            .logo-metro img {
                width: 200px;
                height: 90px;
            }
            
            h1 {
                font-size: 28px;
            }

            header.topo {
                font-size: 20px;
                padding: 15px;
            }

            footer.rodape {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header class="topo">
        Home aluno
        <button class="btn-logout" onclick="logout()" title="Sair do sistema">
            <i class="fa-solid fa-sign-out-alt"></i> Sair
        </button>
    </header>

    <!-- Apenas a logo do Governo -->
    <div class="logo-governo">
        <img src="imagens/logoGov.png" alt="Governo do Estado de São Paulo">
    </div>

    <main>
        <div class="logo-metro">
            <img src="imagens/logoMretro.png" alt="Metrô de São Paulo">
        </div>

        <h1>Seja Bem-Vindo!</h1>

        <div class="cards-grid" role="list">
            <a class="card card-nav" href="../../../treinamentos/treinamentos.html">
                <div class="left"><i class="fa-solid fa-graduation-cap"></i> Treinamentos</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
            <a class="card card-nav" href="../../acompanhamento/progresso.html">
                <div class="left"><i class="fa-solid fa-chart-bar"></i> Acompanhar Progresso</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
            <a class="card card-nav full" href="../../certificados/certificados.html">
                <div class="left"><i class="fa-solid fa-certificate"></i> Meus Certificados</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
        </div>
    </main>

    <footer class="rodape">
        <a href="https://www.metro.sp.gov.br/atendimento/fale-conosco.aspx" target="_blank">
            <div><i class="fa-solid fa-phone"></i> Fale conosco</div>
        </a>
        <a href="https://www.metro.sp.gov.br/atendimento/ouvidoria.aspx" target="_blank">
            <div><i class="fa-regular fa-comment-dots"></i> Ouvidoria</div>
        </a>
        <div><i class="fa-regular fa-clock"></i> 8h às 18h</div>
        <a href="https://www.metro.sp.gov.br/atendimento/fale-conosco.aspx" target="_blank">
            <div><i class="fa-solid fa-envelope"></i> SMS</div>
        </a>
    </footer>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="aluno_home.js"></script>

</body>
</html>
