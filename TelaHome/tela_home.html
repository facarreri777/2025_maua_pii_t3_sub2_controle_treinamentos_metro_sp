<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Metrô - Dashboard</title>

    <!-- Ícone do Metrô de São Paulo (favicon) -->
    <link rel="icon" type="image/png"
        href="https://www.metro.sp.gov.br/wp-content/themes/metrosp/assets/images/favicon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Base -->
    <link rel="stylesheet" href="../styles/base.css">

    <style>
        /* ===== ESTILOS ESPECÍFICOS DA TELA HOME ===== */
        .logo-metro {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .logo-metro img {
            width: 240px;
            height: 110px;
            object-fit: contain;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 70px;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }
        
        @media (max-width: 768px) {
            main {
                padding: 10px;
                min-height: calc(100vh - 120px);
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin: 15px auto 0;
            }
            
            .logo-metro img {
                width: 200px;
                height: 90px;
            }
            
            h1 {
                font-size: 24px;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 8px;
            }
            
            .cards-grid {
                gap: 8px;
            }
            
            .logo-metro img {
                width: 160px;
                height: 70px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 320px) {
            main {
                padding: 5px;
            }
            
            .logo-metro img {
                width: 140px;
                height: 60px;
            }
            
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <header class="topo">
        Home / Dashboard
        <button class="btn-logout" onclick="logout()" title="Sair do sistema">
            <i class="fa-solid fa-sign-out-alt"></i> Sair
        </button>
    </header>

    <!-- Apenas a logo do Governo -->
    <div class="logo-governo">
        <img src="imagens/logoGov.png" alt="Governo do Estado de São Paulo">
    </div>

    <main>
        <div class="logo-metro">
            <img src="imagens/logoMretro.png" alt="Metrô de São Paulo">
        </div>

        <h1>Seja Bem-Vindo!</h1>
        <p class="lead">Você tem 0 treinamentos pendentes</p>

        <div class="cards-grid" role="list">
            <a class="card card-nav" href="../TelaCadastroTreinamentos/cadastro_treinamentos.html">
                <div class="left"><i class="fa-solid fa-graduation-cap"></i> Cadastro De Treinamentos</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
            <a class="card card-nav" href="../TelaAcompanhamentoTreinamentos/acompanhamento.html">
                <div class="left"><i class="fa-solid fa-chart-bar"></i> Acompanhamento De Treinamento</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
            <a class="card card-nav" href="../TelaCadastroColaboradores/TelaCadastroColaboradores.html">
                <div class="left"><i class="fa-solid fa-file-pen"></i> Cadastro De Colaboradores</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
            <a class="card card-nav" href="../TelaRegistroPresenca/registro_presenca.html">
                <div class="left"><i class="fa-solid fa-clipboard-list"></i> Registro De Presença</div>
                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>
        </div>
    </main>

    <footer class="rodape">
        <a href="https://www.metro.sp.gov.br/atendimento/fale-conosco.aspx" target="_blank">
            <div><i class="fa-solid fa-phone"></i> Fale conosco</div>
        </a>
        <a href="https://www.metro.sp.gov.br/atendimento/ouvidoria.aspx" target="_blank">
            <div><i class="fa-regular fa-comment-dots"></i> Ouvidoria</div>
        </a>
        <div><i class="fa-regular fa-clock"></i> 8h às 18h</div>
        <a href="https://www.metro.sp.gov.br/atendimento/fale-conosco.aspx" target="_blank">
            <div><i class="fa-solid fa-envelope"></i> SMS</div>
        </a>
    </footer>

    <!-- ======= ACESSIBILIDADE ======= -->
    <!-- 1. Link de pular para o conteúdo -->
    <a class="skip-link" href="#conteudo">Pular para o conteúdo principal</a>

    <!-- 2. Texto só para leitores de tela -->
    <style>
      .skip-link {
        position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden;
      }
      .skip-link:focus {
        position: static; width: auto; height: auto; padding: .5rem 1rem; background: #eee;
      }
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden;
        clip: rect(0,0,0,0); white-space: nowrap; border: 0;
      }
      :focus { outline: 3px solid #000; outline-offset: 2px; }
    </style>

    <!-- 3. Região para mensagens automáticas do leitor de tela -->
    <div aria-live="polite" class="sr-only" id="mensagens"></div>

    <!-- 4. Exemplo de alerta de erro/sucesso para leitores de tela -->
    <div role="alert" id="status-form" class="sr-only">
      Preencha os campos obrigatórios.
    </div>
    <!-- ======= FIM DA ACESSIBILIDADE ======= -->

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="https://cdn.userway.org/widget.js" data-account="SEU_ID_DA_USERWAY_AQUI"></script>
    <script src="tela_home.js"></script>

</body>
</html>
