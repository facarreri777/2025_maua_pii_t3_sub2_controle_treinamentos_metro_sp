<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhamento de Progresso</title>
  <link rel="stylesheet" href="styleAcompanhamento.css">
</head>
<body>
  <!-- Topo -->
  <div class="topbar">
    <div class="hero"><h1>Acompanhamento de progresso</h1></div>
    <nav class="nav">
      <div class="nav-left">
      <img src="./imagens/logoGov.png" alt="Governo do Estado de São Paulo">
      </div>
      <div class="nav-center">
        <a href="#" class="active">Home</a>
        <a href="#">Contato</a>
      </div>
      <div></div>
    </nav>
  </div>

  <main class="wrap">
    <!-- LOGO do Metrô -->
    <div class="hero-logo">
     <img src="./imagens/logoMretro.png" alt="Metrô de São Paulo">
    </div>

    <!-- Filtros -->
    <section class="card">
      <h2>Filtros rápidos</h2>
      <div class="filters">
        <div class="field">
          <label for="fTreinamento">Treinamentos</label>
          <select id="fTreinamento"><option value="">Todos</option></select>
        </div>
        <div class="field">
          <label for="fSetor">Setor/Departamento</label>
          <select id="fSetor"><option value="">Todos</option></select>
        </div>
        <div class="actions">
          <button class="btn primary" type="button">Filtrar</button>
          <button class="btn ghost" type="button">Limpar</button>
        </div>
        <div></div>
      </div>
    </section>

    <!-- Tabela -->
    <section class="card table-card">
      <div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Setor/Cargo</th>
              <th>Presença</th>
              <th>Progresso</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="empty">
        Nenhum aluno cadastrado ainda. Adicione alunos na página de cadastro para vê-los aqui.
      </div>
    </section>
  </main>

  <footer class="footer">
    <strong>Metrô SP —</strong> Todos os direitos reservados.
  </footer>
</body>
</html>
