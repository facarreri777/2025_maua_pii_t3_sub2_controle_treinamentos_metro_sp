<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Colaboradores</title>
<style>
  :root{
    --blue:#0c47c6;
    --blue-2:#153bba;
    --black:#0b0e13;
    --line:#d7dbe2;
    --field:#f7f8fb;
    --txt-muted:#6b7280;
    --btn-blue:#2f3a8f;
    --btn-green:#38d06f;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:#fff;color:#111827;
    display:flex;flex-direction:column;min-height:100vh
  }

  /* evita imagem gigante estourando layout */
  img{max-width:100%;height:auto;display:block}

  /* ===== TOPO ===== */
  .white-bar{background:#fff;height:6px;width:100%}
  .band{background:linear-gradient(180deg,var(--blue),var(--blue-2));height:46px;display:flex;align-items:center}
  .band .title{color:#fff;font-weight:800;text-decoration:underline;margin-left:14px;font-size:20px}

  /* ===== NAV PRETA ===== */
  .nav{
    background:var(--black);color:#fff;
    display:flex;align-items:center;
    height:56px;padding:0 24px;
  }
  .brand{
    display:flex;align-items:center;gap:10px;font-weight:700;
    flex:1;
  }
.logo-gov{
  height: 56px;        /* altura ajustada */
  width: px;        /* adiciona largura fixa */
  object-fit: contain;
  display: block;
}


  .menu{
    display:flex;gap:83px;align-items:center;
    justify-content:center;
    flex:1;
  }
  .menu a{
    color:#fff;text-decoration:none;opacity:.9;
    line-height:56px;
  }
  .menu a:hover{opacity:1;text-decoration:underline}
  .nav-spacer{flex:1}

  /* ===== CONTE√öDO ===== */
  main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:30px 16px}
  .logo{margin:20px 0;display:flex;justify-content:center}
  .logo-metro-img{height:64px;width:auto;object-fit:contain}

  /* Card + grid */
  .card{
    border:1px solid #d7dbe2;border-radius:12px;padding:40px;
    width:95%;max-width:1300px;background:#fff;margin-top:40px;
  }
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:48px 70px}

  /* Inputs */
  .input{display:flex;gap:10px;border:1px solid var(--line);border-radius:10px;background:var(--field);padding:18px 20px}
  .ico{width:18px;text-align:center;color:var(--txt-muted);font-style:normal}
  input[type="text"],input[type="email"],input[type="tel"],input[type="date"]{
    border:0;outline:0;background:transparent;width:100%;font-size:19px;color:#111827;padding:4px 0
  }
  .field.full{grid-column:1 / -1}

  /* Bot√µes */
  .actions{
    display:flex;justify-content:space-between;
    margin:30px auto 0;
    width:95%;max-width:1300px;
  }
  .btn{border:0;border-radius:10px;padding:14px 22px;font-weight:800;cursor:pointer;font-size:15px}
  .btn.back{background:var(--btn-blue);color:#fff}
  .btn.save{background:var(--btn-green);color:#fff}

  /* Rodap√© azul */
  footer{background:linear-gradient(180deg,var(--blue),var(--blue-2));height:44px;width:100%}

  @media(max-width:820px){
    .grid{grid-template-columns:1fr}
    .actions{flex-direction:column;gap:16px}
    .menu{gap:32px}
  }
</style>
</head>
<body>

  <!-- barras topo: branca, depois azul -->
  <div class="white-bar"></div>
  <div class="band"><div class="title">Cadastro de Colaboradores</div></div>

  <!-- NAV preta: brand (esq) | menu (meio) | spacer (dir) -->
  <header class="nav">
    <div class="brand">
      <img src="imagens/governo.jpg" alt="Governo de SP" class="logo-gov">
   
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Treinamentos</a>
      <a href="#">Contato</a>
    </nav>
    <div class="nav-spacer"></div>
  </header>

  <main>
    <!-- Logo Metr√¥ central -->
    <div class="logo">
      <img src="imagens/metro.png" alt="Logo Metr√¥ SP" class="logo-metro-img">
    </div>

    <h2 class="section">Dados do colaborador</h2>

    <!-- CARD -->
    <form class="card" onsubmit="event.preventDefault();alert('Cadastrado!')">
      <div class="grid">
        <label class="field"><div class="input"><i class="ico">üë§</i><input type="text" placeholder="Nome Completo"></div></label>
        <label class="field"><div class="input"><i class="ico">üìÖ</i><input type="date"></div></label>
        <label class="field"><div class="input"><i class="ico">ü™™</i><input type="text" placeholder="CPF"></div></label>
        <label class="field"><div class="input"><i class="ico">‚úâÔ∏è</i><input type="email" placeholder="E-mail comercial"></div></label>
        <label class="field"><div class="input"><i class="ico">üíº</i><input type="text" placeholder="Cargo"></div></label>
        <label class="field"><div class="input"><i class="ico">üìû</i><input type="tel" placeholder="Telefone"></div></label>
        <label class="field full"><div class="input"><i class="ico">üè∑Ô∏è</i><input type="text" placeholder="Setor"></div></label>
      </div>
    </form>

    <!-- BOT√ïES -->
    <div class="actions">
      <button type="button" class="btn back">Voltar</button>
      <button type="submit" class="btn save" onclick="document.querySelector('form').requestSubmit()">Cadastrar colaborador</button>
    </div>
  </main>

  <footer></footer>
</body>
</html>
