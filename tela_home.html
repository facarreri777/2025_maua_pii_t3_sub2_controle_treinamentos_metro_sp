<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Metrô</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    :root {
      --blue-escuro: #002776;
      --gray-bar: #f2f2f2;
      --card-border: #d6d6d6;
      --max-width: 1000px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    /* topo azul */
    header.topo {
      background: var(--blue-escuro);
      color: #fff;
      padding: 18px 20px;
      font-size: 26px;
      font-weight: 700;
    }

    /* FAIXA PRETA */
    .faixa-preta {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .faixa-preta img {
      height: 40px;
      margin-right: 40px;
    }

    .faixa-preta nav {
      flex: 1;
      display: flex;
      justify-content: center; /* centraliza os links */
      gap: 60px;
    }

    .faixa-preta nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
    }

    .faixa-preta nav a:hover {
      text-decoration: underline;
    }

    /* logo metrô */
    .logo-metro {
      background-image: url("imagens/logo_metro_sp.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 220px;
      height: 100px;
      margin-top: 20px;
    }

    /* área principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin: 6px 0;
      font-size: 32px;
      font-weight: 600;
      font-style: italic;
    }
    p.lead {
      margin: 0;
      color: #444;
      font-size: 15px;
    }

    /* grid de cards */
    .cards {
      width: 100%;
      max-width: var(--max-width);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin: 40px auto 0;
      padding: 0 10px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 18px 20px;
      text-decoration: none;
      color: inherit;
      transition: box-shadow .15s, border-color .15s, transform .08s;
    }
    .card:hover {
      border-color: var(--blue-escuro);
      box-shadow: 0 6px 20px rgba(2,39,109,0.08);
      transform: translateY(-2px);
    }
    .card .left {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 600;
    }
    .card .left i {
      font-size: 22px;
      color: var(--blue-escuro);
      min-width: 28px;
      text-align: center;
    }
    .card .arrow { font-size: 18px; color: var(--blue-escuro); }

    /* rodapé */
    footer.rodape {
      background: var(--gray-bar);
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      gap: 50px;
      align-items: center;
      font-size: 15px;
      flex-shrink: 0;
    }
    footer.rodape div { display: flex; align-items: center; gap: 10px; color: #111; }
  </style>
</head>
<body>

  <header class="topo">Home / Dashboard</header>

  <!-- Faixa preta -->
  <div class="faixa-preta">
    <img src="imagens/logo_governo_sp.png" alt="Governo de São Paulo">
    <nav>
      <a href="#"><i class="fa-solid fa-phone"></i> Contato</a>
      <a href="#"><i class="fa-solid fa-chalkboard-teacher"></i> Treinamentos</a>
      <a href="#"><i class="fa-solid fa-circle-info"></i> Ajuda</a>
    </nav>
  </div>

  <main>
    <!-- Logo do metrô -->
    <div class="logo-metro"></div>

    <h1>Seja Bem Vindo!</h1>
    <p class="lead">Você tem 0 treinamentos pendentes</p>

    <div class="cards" role="list">
      <a class="card" href="#"><div class="left"><i class="fa-solid fa-graduation-cap"></i> Cadastro De Treinamentos</div><div class="arrow"><i class="fa-solid fa-arrow-right"></i></div></a>
      <a class="card" href="#"><div class="left"><i class="fa-solid fa-chart-bar"></i> Acompanhamento De Treinamento</div><div class="arrow"><i class="fa-solid fa-arrow-right"></i></div></a>
      <a class="card" href="#"><div class="left"><i class="fa-solid fa-file-pen"></i> Cadastro De Colaboradores</div><div class="arrow"><i class="fa-solid fa-arrow-right"></i></div></a>
      <a class="card" href="#"><div class="left"><i class="fa-solid fa-clipboard-list"></i> Registro De Presença</div><div class="arrow"><i class="fa-solid fa-arrow-right"></i></div></a>
    </div>
  </main>

  <footer class="rodape">
    <div><i class="fa-solid fa-phone"></i> Fale conosco</div>
    <div><i class="fa-regular fa-comment-dots"></i> Ouvidoria</div>
    <div><i class="fa-regular fa-clock"></i> 8h às 18h</div>
    <div><i class="fa-solid fa-envelope"></i> SMS</div>
  </footer>

</body>
</html>
