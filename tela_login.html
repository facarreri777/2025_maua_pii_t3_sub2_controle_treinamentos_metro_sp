<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login (Instrutor/aluno)</title>
    <link rel="stylesheet" href="tela_login.css">

</head>

<body>

    <!-- Bordas duplas -->
    <div class="borda-externa"></div>
    <div class="borda-interna"></div>

    <!-- Título -->
    <h1>Login (Instrutor/aluno)</h1>

    <!-- Caixa de Login -->
    <div class="card">
        <div class="card-header">
            <img src="logoMetro.png" alt="Logo Metrô">
            <h2>Controle de<br>Treinamentos</h2>
        </div>

        <div class="linha"></div>

        <div class="form">
            <!-- Campo Usuário -->
            <div class="input-box">
                <div class="input-icon">
                    <!-- Ícone de usuário -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12a5 5 0 1 0-.001-10.001A5 5 0 0 0 12 12zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/>
          </svg>
                </div>
                <input type="text" class="input-field" placeholder="Usuário" />
            </div>

            <!-- Campo Senha -->
            <div class="input-box">
                <div class="input-icon">
                    <!-- Ícone de cadeado -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2zm-7-2a2 2 0 0 1 4 0v2h-4V6zm7 12H7v-8h10v8z"/>
          </svg>
                </div>
                <input type="password" class="input-field" placeholder="Senha" />
            </div>

            <button class="btn">Acessar</button>
        </div>
    </div>

</body>

</html>
